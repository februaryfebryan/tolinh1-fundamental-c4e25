<!-- TYPE html:5 để mở plugin -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>c4e25 HTML INTRO</title>
</head> 
<body>

    <div>
            <h1>Hom nay troi dep</h1>  
            <!-- Tag name, opening tag và closing tag. Phần ở giữa là content hoặc text hoặc string -->
            <h2>em den truong</h2>
            <h3>ngoi tren ghe</h3>
            <h4>em mo may ra</h4>
            <h5>Code khong chay</h5>
            <h7>omg</h7>
            <h8>i got bug</h8>
    </div>
    

<!-- Type "a" -->
<!-- <a href = "https://google.com"> là attribute name và attribute value -->
<!-- target = "#" nghiã là mở sang một tab mới -->
    <div>
            <a href = "https://google.com" target = "#">Click vào em đi</a> 
    </div>
   


</body>
</html>
